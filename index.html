  <script>
    const cv = document.getElementById("c");
    const ctx = cv.getContext("2d");
    let n = [];
    let cnt, dst;

    const rs = () => {
      const dpr = window.devicePixelRatio || 1;
      cv.width = window.innerWidth * dpr;
      cv.height = window.innerHeight * dpr;
      cv.style.width = window.innerWidth + "px";
      cv.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      if (window.innerWidth > 768) {
        cnt = 300;
        dst = 200;
      } else {
        cnt = 150;
        dst = 100;
      }

      n = Array.from({length: cnt}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: Math.random() * 1 + 0.5
      }));
    };

    window.addEventListener("resize", rs);
    rs();

    const anim = () => {
      ctx.clearRect(0, 0, cv.width, cv.height);

      n.forEach((a, i) => {
        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > window.innerWidth) a.vx *= -1;
        if (a.y < 0 || a.y > window.innerHeight) a.vy *= -1;

        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.fill();

        for (let j = i + 1; j < n.length; j++) {
          const b = n[j];
          const d = Math.hypot(a.x - b.x, a.y - b.y);
          if (d < dst) {
            ctx.strokeStyle = `rgba(255,255,255,${(1 - d / dst) * 0.2})`;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(anim);
    };

    anim();

    const ph = [
      'Filipino Developer ðŸ‡µðŸ‡­',
      'Professional Luau Developer',
      'Html Developer',
      'Coding is my Hobby',
      'Learning JavaScript',
      '16 year old Coder',
      "Professional Rizzler",
      "To God Be The Glory"
    ];

    let idx = 0, chr = 0, del = false;
    const txt = document.querySelector('.anim');

    const type = () => {
      const cur = ph[idx];
      if (!del) {
        txt.textContent = cur.slice(0, chr + 1);
        chr++;
        if (chr === cur.length) {
          setTimeout(() => del = true, 500);
        }
      } else {
        txt.textContent = cur.slice(0, chr - 1);
        chr--;
        if (chr === 0) {
          del = false;
          idx = (idx + 1) % ph.length;
        }
      }
      setTimeout(type, del ? 40 : 50);
    };

    type();

    const mb = document.getElementById("musicBtn");
    const von = document.getElementById("volOn");
    const voff = document.getElementById("volOff");

    const aud = new Audio("https://raw.githubusercontent.com/zer0NA1/zer0/main/screen-20260114-084919.mp3");
    aud.loop = true;
    aud.volume = 0.9;

    let play = false;
    let fp = true;

    mb.onclick = () => {
      play = !play;

      if (play) {
        if (fp) {
          aud.currentTime = 5;
          fp = false;
        }
        aud.play();
        von.style.display = "block";
        voff.style.display = "none";
      } else {
        aud.pause();
        von.style.display = "none";
        voff.style.display = "block";
      }
    };
